# Spring Application Configuration
spring.application.name=customer-api
server.port=${SERVER_PORT:8090}

# Database Configuration - PostgreSQL (Generic Services Stack)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/customerdb}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres123}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration (HikariCP) - Enhanced for telemetry
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=CustomerApiPool
spring.datasource.hikari.register-mbeans=true

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Azure Service Bus Configuration - Connection String
azure.servicebus.connection-string=${AZURE_SERVICEBUS_CONNECTION_STRING:Endpoint=sb://your-demo-namespace.servicebus.windows.net/;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=your-key-here}
azure.servicebus.topic-name=${AZURE_SERVICEBUS_TOPIC_NAME:customer-events}
azure.servicebus.connection-timeout-seconds=${AZURE_SERVICEBUS_CONNECTION_TIMEOUT_SECONDS:30}

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=non_null

# Logging Configuration - Demo
logging.level.com.revapps.customerapi=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# OpenTelemetry Configuration for Aspire Dashboard
otel.service.name=${OTEL_SERVICE_NAME:customer-api-native}
otel.service.version=${OTEL_SERVICE_VERSION:1.0.0}
otel.resource.attributes=service.name=${otel.service.name},service.version=${otel.service.version},deployment.environment=demo

# OTLP Exporter Configuration (Aspire Dashboard)
otel.exporter.otlp.endpoint=${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:18889}
otel.exporter.otlp.protocol=grpc
otel.exporter.otlp.headers=

# Enable all telemetry types
otel.traces.exporter=otlp
otel.metrics.exporter=otlp
otel.logs.exporter=otlp

# Instrumentation Configuration
otel.instrumentation.spring-web.enabled=true
otel.instrumentation.spring-webmvc.enabled=true
otel.instrumentation.spring-data-jpa.enabled=true
otel.instrumentation.jdbc.enabled=true
otel.instrumentation.logback-appender.enabled=true

# OpenTelemetry Spring Boot Auto-Configuration
otel.springboot.web.enabled=true
otel.springboot.annotations.enabled=true

# Sampling Configuration (100% for demo)
otel.traces.sampler=always_on

# CORS Configuration - Demo (Allow all for demo)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=false
